<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <script src="dom.js"></script>
</head>
<body>



    <h1 id="ID1">id</h1>
    <h1 id="ID2">id</h1>
    <h1 id="ID3">id</h1>
    
    <h2>Lorem, ipsum dolor.</h2>
    <p class="class1">Lorem ipsum dolor sit amet.</p>
    <p name="name1">Lorem ipsum dolor sit amet consectetur.</p>




    <!-- time set  -->

    <button onclick="me()">click here</button>
    <p id="ID1"></p>


    <!-- time set -->



    <!-- traversing -->


    <div class="main">
        <p class="child">Mamun sarkar</p>
    </div>


    <!-- child node -->

    <div class="parent">
        <ul>
            <li class="first">1</li>
            <li>2</li>
            <li class="middle">3</li>
            <li>4</li>
            <li class="last">5</li>
        </ul>
    </div>

    <!-- child node end -->


    <!-- sibling start  -->

    <div class="menu">
        <ul>
            <li>1</li>
            <li>2</li>
            <li class="sib">3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

    <!-- sibling end  -->



    <!-- traversing end -->






    <!-- manipulation start  -->

    <!-- tag create in javascript -->


    <!-- tag create in javascript  -->




<!-- mainpulation end  -->







</body>
</html>
